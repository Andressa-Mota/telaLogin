<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/style.css" media="screen">
    
</head>
<body>
 <main>
    <section class="background">
        <img src="./img/Petcard.png" alt="" role="presentation"> <!-- alt e role são para os leitores de tela, role presentation refere´se apenas a uma apresentação, alt é para descrever oq há na imagem, se for algo importante   -->
    </section>

    <section class="formulario">

        <form>

        <h1 class="title">Acesse sua <br> conta <span class="textPetcard"> PETCARD</span></h1>

            <div class="inputs">
                <label for="email">Email:</label>
                <input type="email" id="email"  placeholder="EMAIL">
            </div>

            <div class="inputs">
                <label for="password">Senha:</label> <!--Para quando clicar na Label direcionar o usuário pdireto para o input correspondente -->
                <input type="password" id="password" placeholder="SENHA"> 
            </div>
        
            <button class="btn"> LOGIN </button>
        
            <p> Não tem cadastro? <a class="textPetcard" href="" > CADASTRE-SE</a></p>

        </form>

    </section>


 </main>
</body>
</html>
